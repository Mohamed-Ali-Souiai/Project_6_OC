<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>JustStreamIt</title>
</head>
<body>
    <div id=bodyPage>
        <header>
            <div class=logo><img src="pictures/16004298163529_P5.png" alt="image logo"></div>
            <nav>
                <ul id=header_nav>
                </ul>
            </nav>
        </header>
        <section id=bestFilm>
            <h1>Meilleur Film</h1>
            <div id=bestFilmImage></div>
            <div id=bestFilm_info>
                <div class=title id=bestFilmTitle></div>
                <button id="bestFilmBtn">Informations</button>
                <h3>Résumé</h3>
                <p id=bestFilmDescription></p>
            </div>
        </section>
        <div id="infoModal" class="modal">
            <div class="modalContent">
                <span class="modalContentClose">&times;</span>
                <div id=headerModal>
                    <span id=headerModalTitle></span>
                    <span id=headerModalImage></span>
                </div>
                <div id=infoModalText>
                    <div class=ModalText>
                        <span class=modal_Title>Genres:</span>
                        <span class=infoModal id=infoModalGenres></span>
                    </div>  
                    <div class=ModalText>
                        <span class=modal_Title>Date de sortie:</span>
                        <span class=infoModal id=infoModalDate></span>
                    </div>  
                    <div class=ModalText>
                        <span class=modal_Title>Classification:</span>
                        <span class=infoModal id=infoModalRated></span>
                    </div>  
                    <div class=ModalText>
                        <span class=modal_Title>Score IMDB:</span>
                        <span class=infoModal id=infoModalImdbScore></span>
                    </div> 
                    <div class=ModalText>
                        <span class=modal_Title>Réalisateur:</span>
                        <span class=infoModal id=infoModalDirectors></span>
                    </div> 
                    <div class=ModalText>
                        <span class=modal_Title>Acteurs:</span>
                        <span class=infoModal id=infoModalActors></span>
                    </div> 
                    <div class=ModalText>
                        <span class=modal_Title >Durée:</span>
                        <span class=infoModal id=infoModalDuration></span>
                    </div> 
                    <div class=ModalText>
                        <span class=modal_Title>Pays:</span>
                        <span class=infoModal id=infoModalCountries></span>
                    </div> 
                    <div class=ModalText>
                        <span class=modal_Title>Box Office</span>
                        <span class=infoModal id=infoModalIncome></span>
                    </div> 
                    <div class=ModalText>
                        <span class=modal_Title>Résumé:</span>
                        <span class=infoModal id=infoModalDescription></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w3c">
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="CSS Valide !" />
            </a>
        </p>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="CSS Valide !" />
            </a>
        </p>
    </div>
</body>
</html>
